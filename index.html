<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo Alura">
        <h1>Encriptador</h1>
    </header>
    
    <main>
        <section class = "textoAEncriptar">
            <textarea 
            class="texto" placeholder="Ingrese el texto aquí" autofocus></textarea>
            <span>Solo letras minúsculas y sin acentos</span>
            <div class="botones">
                <button class="btnEncriptar"> Encriptar </button>
                <button class="btnDesencriptar"> Desencriptar </button>
            </div>
        </section>
        <aside class="textoTraducido">
            <div class="muneco">
                <img src="./assets/Muñeco.png" alt="Muñeco que busca con lupa">
            </div>
            <div class="mensajesSinTexto">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="camposConTexto">
                <textarea id="traduccion"></textarea>
                <button class="copiar">Copiar</button>
            </div>
        </aside>
    </main>

    <footer>
        <span>Diseñado por Fernanda Castaldo</span>
    </footer>
</body>
<script src="./scripts/script.js"></script>
</html>
